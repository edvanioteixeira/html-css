<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste 08</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#cabecalho {

        }

            display: flex;
            width: 60vw;

            padding: 10px;
            background-color: bisque;
            justify-content: space-between;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
        }

        div.container {
            display: flex;
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: aqua;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        div.container > p {
            text-align: center;
        }

        div#rodape {
            text-align: center;
            padding: 20px;
            background-color: darkgray;
        }
    </style>
</head>
