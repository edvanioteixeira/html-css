<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site 

        <iframe src="https://www.g1.com.br" frameborder="0">
            <a href="https://www.g1.com.br" target="_blank">G1</a>
        </iframe>
        
        para ficar bem informado!
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
